name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: steam-treat-466702-g9
  REGION: asia-northeast1
  SERVICE_NAME: bigpro-frontend
  ARTIFACT_REPO: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'front/package-lock.json'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Install dependencies
      working-directory: ./front
      run: npm ci

    - name: Build application
      working-directory: ./front
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      run: npm run build

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build and push Docker image (with retries)
      working-directory: ./front
      env:
        REG_HOST: ${{ env.REGION }}-docker.pkg.dev
        IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      run: |
        set -e
        echo "Building image: $IMAGE_URI"
        docker build -t "$IMAGE_URI" .
        echo "Pushing image with retries..."
        for attempt in 1 2 3; do
          if docker push "$IMAGE_URI"; then
            echo "Push succeeded on attempt $attempt"; break
          fi
          echo "Push failed on attempt $attempt; re-authenticating and retrying in 10s..."
          gcloud auth configure-docker "$REG_HOST" --quiet
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://"$REG_HOST" || true
          sleep 10
        done

    - name: Deploy to Cloud Run
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars "NODE_ENV=production"

